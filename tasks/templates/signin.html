<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
   
    <main class="container">
        <div class="row">
        <div class="col-md-4 offset-md-4">
    <form method="POST" class="card card-body mt-5">
        <h1>singin</h1>
    {{error}}
      
        {% csrf_token %}
        <div class="mb-3">

            <label for="username">username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="write you username">
        </div>
        <div class="mb-3">

            <label for="password">password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="write you password">
        </div>
     
        <button class="btn btn-primary">
            signup
        </button>
    </form>
</div>
</div>
</main>
  
    {% endblock %}
</body>
</html>
